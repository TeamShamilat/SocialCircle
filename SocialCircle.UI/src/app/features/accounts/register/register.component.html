<main class="form-signin text-center">
    <form [formGroup]="registerForm">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal"> {{ heading | titlecase }} </h1>

        <div class="form-floating">
            <input formControlName="name" name="name" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"> Name </label>
        </div>
        <div class="form-floating">
            <input type="email" formControlName="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input formControlName="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div> 
        <button [disabled]="registerForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()" > Register </button>
    </form>

    <div><pre> {{ registerForm.value | json }} </pre></div>

</main>
